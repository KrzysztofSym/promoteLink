<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promote Link</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
            <div class="wrapper1">
                <h3>Create a Link</h3>
                <p>Promote any brand with a simple link</p>
                <nav class="dropdown" data-dropdown>
                    <div class="link" data-dropdown-button>
                        <a href="#">Premium Theme</a>
                        <i class="fa-solid fa-caret-down"></i>
                    </div>
                    <ul class="dropdown-menu">
                        <li class="premium active">Premium Theme</li>
                        <li class="brown">Brown Theme</li>
                        <li class="blue">Blue Theme</li>
                    </ul>
                </nav>
                <input type="text" class="url" placeholder="Enter a website URL">
                <div class="btns">
                    <button class="btn">Create</button>
                    <button class="btn">Advanced</button>             
                </div>
            </div>
            <div class="wrapper2">
                <h3>Promote</h3>
                <p>Use link to promote.<br>Link updates may take up to 5 minutes to propagate.</p>
                <div class="input-fields">
                    <nav class="dropdown" data-dropdown>
                        <div class="link" data-dropdown-button>
                            <a href="#">https://</a>
                            <i class="fa-solid fa-caret-down"></i>
                        </div>
                        <ul class="dropdown-menu">
                            <li class="active">https://</li>
                            <li>Web URL</li>
                            <li>Img URL</li>
                        </ul>
                    </nav>
                    <input type="text" class="url" placeholder="Premium Themes">
                </div>
                <p>Share</p>
                <div class="btns2">
                    <div class="facebook">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-facebook" width="30" height="30" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <path d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3" />
                        </svg>
                    </div>
                    <div class="twitter">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-twitter" width="30" height="30" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <path d="M22 4.01c-1 .49 -1.98 .689 -3 .99c-1.121 -1.265 -2.783 -1.335 -4.38 -.737s-2.643 2.06 -2.62 3.737v1c-3.245 .083 -6.135 -1.395 -8 -4c0 0 -4.182 7.433 4 11c-1.872 1.247 -3.739 2.088 -6 2c3.308 1.803 6.913 2.423 10.034 1.517c3.58 -1.04 6.522 -3.723 7.651 -7.742a13.84 13.84 0 0 0 .497 -3.753c0 -.249 1.51 -2.772 1.818 -4.013z" />
                        </svg>
                    </div>

                </div>
            </div>
            <div class='circle'>
                <svg height="1000" width="1000">
                    <circle cx="500" cy="500" r="500" stroke-width="none"/>
                </svg>
                <div class='circle1'>
                    <svg height="700" width="700">
                        <circle cx="350" cy="350" r="350" stroke-width="none"  />
                    </svg>
                    <div class='circle2'>
                        <svg height="500" width="500">
                            <circle cx="250" cy="250" r="250" stroke-width="none" />
                        </svg>

                        <div class='circle3'>
                            <svg height="300" width="300">
                                <circle cx="150" cy="150" r="150" stroke-width="none"/>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
